version: '3.3'

networks:
  default:
    external:
      name: qwerty

services:
  spug:
    image: openspug/spug:3.0.1-beta.4
    container_name: spug
    ports:
      - '5580:80'
    environment:
      - 'TZ=Asia/Shanghai'
    volumes:
      - '$PWD/environment:/environment'
      - '$PWD/data:/data'
    restart: unless-stopped

version: '3.3'

networks:
  default:
    external:
      name: qwerty

services:
  zentao:
    image: idoop/zentao:15.7.1
    container_name: zentao
    ports:
      - '5680:80'
    environment:
      - 'SMTP_HOST=smtp.exmail.qq.com:163.177.90.125'
      - 'BIND_ADDRESS=false'
      - 'TZ=Asia/Shanghai'
    volumes:
      - '$PWD/data:/opt/zbox'
    restart: unless-stopped

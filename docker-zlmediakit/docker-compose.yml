version: '3.3'

networks:
  default:
    external:
      name: qwerty

services:
  zlmediakit:
    image: panjjo/zlmediakit:1.2.6
    container_name: zlmediakit
    ports:
      - '1935:1935'
      - '5880:80'
      - '554:554'
      - '10000:10000'
      - '10000:10000/udp'
    environment:
      - 'TZ=Asia/Shanghai'
    volumes:
      - '$PWD/data:/zlmediakit/www'
    restart: unless-stopped
